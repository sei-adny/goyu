
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYAN CAT</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preload" href="images/background_after.png" as="image">
</head>
<body>
    <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
    <div id="homeScreen" class="screen">
        <div id="scoreBoard">
            <p class="scoreTitle">RUN SCORE</p>
            <p class="scoreText">TIME <span id="homeTime">00:00:00</span></p>
            <p class="scoreText">DIST <span id="homeDist">00.00</span> km</p>
        </div>
        <button id="startButton">START</button>
    </div>
    <div id="runningScreen" class="screen" style="display: none;">
        <img id="runningGif" src="images/running.gif" alt="Running">
        <button id="endButton">END</button>
    </div>
    <div id="resultScreen" class="screen" style="display: none;">
        <div class="resultContainer">
            <p class="scoreTitle">RUN SCORE</p>
            <p class="resultText">TIME <span id="time">00:00:00</span></p>
            <p class="resultText">DIST <span id="distance">00.00</span> km</p>
        </div>
        <button id="chargeButton">CHARGE</button>
    </div>
    <div id="chargeScreen" class="screen" style="display: none;">
        <div class="chargeContainer">
            <img id="batteryImage" src="images/battery_before.png" alt="Battery">
        </div>
        <button id="homeButton">HOME</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
